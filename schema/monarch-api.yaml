id: https://w3id.org/monarch/monarch-api
name: monarch-api
description: Data model for Monarch API
prefixes:
  linkml: https://w3id.org/linkml/
imports:
  - monarch-py
default_range: string

classes:
  Node:
    is_a: Entity
    slots:
      - taxon
      - inheritance
      - association_counts
      - node_hierarchy
  Taxon:
    slots:
      - id
      - label
  NodeHierarchy:
    slots:
      - super_classes
      - equivalent_classes
      - sub_classes

slots:
  - label
  - count:
      range: integer
  - inheritance:
      range: Entity
      inlined: true
  - taxon:
      range: Taxon
      inlined: true
  - association_counts:
      range: AssociationCount
      multivalued: true
      inlined_as_list: true
      required: true
  - node_hierarchy:
      range: NodeHierarchy
      inlined: true
  - super_classes:
      range: Entity
      multivalued: true
      inlined: true
      inlined_as_list: true
      required: true
  - equivalent_classes:
      range: Entity
      multivalued: true
      inlined: true
      inlined_as_list: true
      required: true
  - sub_classes:
      range: Entity
      multivalued: true
      inlined: true
      inlined_as_list: true
      required: true

